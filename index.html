<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÅ Sorpresa</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#0b0f1a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:18px;
    }
    .wrap{
      width:min(980px, 92vw);
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
    }
    button{
      border:0;
      cursor:pointer;
      border-radius:14px;
      padding:14px 18px;
      font-weight:800;
      font-size:16px;
      color:#0b0f1a;
      background: linear-gradient(135deg, #ff3b6a, #ffcc00);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    .card{
      width:100%;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      background:#000;
      display:none;
    }
    img{
      width:100%;
      height:auto;
      display:block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button id="btn">üéÅ Sorpresa</button>

    <div class="card" id="card">
      <img src="Presentaci√≥n1.png" alt="Sorpresa" />
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const card = document.getElementById("card");

    btn.addEventListener("click", () => {
      card.style.display = "block";
      btn.style.display = "none";
    });
  </script>
</body>
</html>
